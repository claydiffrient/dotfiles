- defaults:
    link:
      create: true
      relink: true
      force: true
    shell:
      stderr: true

- clean: ["~"]

- shell:
    - [sh macos/install_xcode.sh]
    - [git submodule update --init --recursive, Installing submodules]

- link:
    ~/.zshenv: zshenv
    ~/.zprofile: zprofile
    ~/.zshrc: zshrc
    ~/.zlogin: zlogin
    ~/.zpreztorc: zpreztorc
    ~/.zprezto: prezto/
    ~/.profile: profile
    ~/.powconfig: powconfig
    ~/.gitconfig: gitconfig
    ~/.gitignore_global: gitignore_global
    ~/.ssh/config:
      path: ssh/config
    ~/.vim: vim/
    ~/.vimrc: vimrc
    ~/.curlrc: curlrc
    ~/.fzf.zsh: fzf.zsh
    ~/.nanorc: nanorc
    ~/.nano: nano
    ~/.lazydocker: lazydocker/
    ~/Gemfile: Gemfile
    ~/.gemrc: gemrc
    ~/.motd: motd.sh
    ~/.ruby-version: ruby-version

- shell:
    - command: sh homebrew/install.sh
      description: Installing homebrew and packages
      quiet: false
      stdin: true
      stdout: true
    - [sh ruby/setup.sh, Setting up ruby (via chruby) and system gems]
    - [vim +PluginInstall +qall, Installing Vim Plugins]
    - [sh node/install.sh, Set up volta and global packages]

- link:
    ~/.config/karabiner:
      create: true
      path: karabiner
      force: true

- shell:
    - [sh iterm/iterm2-italics.sh, Fixing Italics in iTerm2]
    - [sh macos/setup.sh, Setting up Mac Stuff]
