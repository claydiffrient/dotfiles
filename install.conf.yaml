- clean: ["~"]

- shell:
    - [git submodule update --init --recursive, Installing submodules]

- link:
    ~/.zshenv: zshenv
    ~/.zprofile: zprofile
    ~/.zshrc: zshrc
    ~/.zpreztorc: zpreztorc
    ~/.zprezto: prezto/
    ~/.profile: profile
    ~/.powconfig: powconfig
    ~/.gitconfig: gitconfig
    ~/.gitignore_global: gitignore_global
    ~/.ssh/config:
      path: ssh/config
      create: true
    ~/.config/karabiner:
      create: true
      path: karabiner
      force: true
    ~/.vim_runtime: vimrc
- shell:
    - [sh ~/.vim_runtime/install_awesome_vimrc.sh, Installing Awesome Vim]
