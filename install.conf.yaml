- clean: ["~"]

- shell:
    - [git submodule update --init --recursive, Installing submodules]

- link:
    ~/.zshenv: zshenv
    ~/.zprofile: zprofile
    ~/.zshrc: zshrc
    ~/.zlogin: zlogin
    ~/.zpreztorc: zpreztorc
    ~/.zprezto: prezto/
    ~/.profile: profile
    ~/.powconfig: powconfig
    ~/.gitconfig: gitconfig
    ~/.gitignore_global: gitignore_global
    ~/.ssh/config:
      path: ssh/config
      create: true
    ~/.vim: vim/
    ~/.vimrc: vimrc
    ~/.curlrc: curlrc
    ~/.fzf.zsh: fzf.zsh
    ~/.nanorc: nanorc
    ~/.nano: nano

- shell:
    - [vim +PluginInstall +qall, Installing Vim Plugins]
    - [sh rvm/install.sh, Installing RVM]

- defaults:
  link:
    if: '[ "$(uname)" "==" "Darwin" ]'
  shell:
    if: '[ "$(uname)" "==" "Darwin" ]'

- link:
  ~/.config/karabiner:
    create: true
    path: karabiner
    force: true

- shell:
    - [sh iterm/iterm2-italics.sh, Fixing Italics in iTerm2]
    - command: sh homebrew/install.sh
      description: Installing homebrew packages
      quiet: false
      stdin: true
      stdout: true
